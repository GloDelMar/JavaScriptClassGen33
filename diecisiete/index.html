<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tarea con M칩dulos</title>
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
        />
    </head>
    <body>
        <div id="edit-food-modal" class="modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Editar alimento:</h5>
                        <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close">
                        </button>
                    </div>
                    <div class="modal-body">
                        <form action="" id="edit-food-form" class="bg-dark text-white p-3">
                            <div class="form-group mb-3">
                                <label for="">Nombre</label>
                                <input
                                    id="edit-name"
                                    type="text"
                                    name="name"
                                    class="form-control"/>
                            </div>
                            <div class="form-group mb-3">
                                <label for="">Tipo:</label>
                                <input
                                id="edit-tipo"
                                type="text"
                                name="food-type"
                                class="form-control"
                                />
                            </div>
                            <div class="form-group mb-3">
                                <label for="">Tama침o de porci칩n</label>
                                <input
                                id="edit-porcion"
                                type="text"
                                name="food-porcion"
                                class="form-control"
                                />
                            </div>
                            
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal">Close</button>
                        <button id="save-changes-btn" 
                            type="button"
                            class="btn btn-primary">Guardar cambios
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6">
                    <form
                        id="food-form"
                        action=""
                        class="bg-dark text-white border rounded shadow p-3">
                        <div class="form-group mb-3">
                            <label for="">Nombre:</label>
                            <input
                            class="form-control"
                            type="text"
                            name="name"
                            />
                        </div>
                        <div class="form-group mb-3">
                            <label for="">Tipo:</label>
                            <input
                            class="form-control"
                            type="text"
                            name="tipo"
                            />
                        </div>
                        <div class="form-group mb-3">
                            <label for="">Cantidad por porci칩n:</label>
                            <input
                            class="form-control"
                            type="text"
                            name="porcion"
                            />
                        </div>
                       <button id="save-food-btn"
                            type="button"   
                            class="btn btn-primary">Guardar
                          </button>
                    </form>
                </div>
                <div class="col-12 col-md-6">
                    <div class="row">
                        <form class="bg-dark text-white p-3 mb-3 d-flex">
                            <div class="form-group">
                                <select
                                    id="tipo-select"
                                    class="form-select w-100"
                                    arial-label="Default select exaple">
                                </select>
                                
                                  </div>
                         </form> 
                         <div id="food-wrapper"
                             class="row row-cols-1 row-cols-md-2">
                         <div class="col-12 col-md-6">
                           <ul id="the-food-list" class="list-group"></ul>
                        </div>
                          </div>
                    </div>
                    </div>
                  
            </div>
        </div>
        <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
